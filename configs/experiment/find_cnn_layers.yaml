# @package _global_
# to execute this experiment run:
# python train.py experiment=example

tags: ["find_cnn_layers"]

trainer:
  min_epochs: 10
  max_epochs: 10

model:
  optimizer:
    lr: 0.001
    weight_decay: 0.0001
  net:
    conv_layers: 2
    num_classes: 10
    dropout_rate: 0.1
    num_hidden_layers: 1

datamodule:
  batch_size: 32

logger:
  mlflow:
    experiment_name: "find_cnn_layers"
    tags: ["find_cnn_layers"]
    tracking_uri: "file://mlruns"
    tracking_server: "http://localhost:5000"
    experiment_id: 1
    run_name: "find_cnn_layers_run"
    log_model: True
    log_graph: True
    log_hyperparams: True
    log_artifacts: True
    log_metrics: True
    log_params: True
