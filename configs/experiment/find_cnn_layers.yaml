# @package _global_
# to execute this experiment run:
# python train.py experiment=example

tags: ["find_cnn_layers"]

trainer:
  min_epochs: 1
  max_epochs: 2

model:
  optimizer:
    lr: 0.001
    weight_decay: 0.0001
  net:
    conv_layers: 2
    num_classes: 5
    dropout_rate: 0.1
    num_hidden_layers: 1

datamodule:
  batch_size: 32
  subset_size: 0.4

task_name: "experiment"

mlflow_params:
  experiment_name: "find_cnn_layers"
  tags: ["find_cnn_layers"]

